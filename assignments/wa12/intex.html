<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Disney Quote Machine</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <link rel="stylesheet" href="style.css"> 
</head> 
<body> 
    <button class="theme-toggle" id="themeToggle"> 
        <i class="fas fa-moon"></i> 
    </button> 
    <div class="container"> 
        <h1>Disney Quote Machine</h1> 
        <div class="category-select"> 
            <select id="movieSelect"> 
                <option value="">All Disney Movies</option> 
                <option value="lion_king">The Lion King</option> 
                <option value="aladdin">Aladdin</option> 
                <option value="mulan">Mulan</option> 
                <option value="frozen">Frozen</option> 
                <option value="moana">Moana</option> 
                <option value="toy_story">Toy Story</option> 
            </select> 
        </div> 
        <div class="quote-box"> 
            <p class="quote" id="quoteText">Click the button below to get an inspiring Disney quote!</p> 
            <p class="author" id="authorText"></p> 
            <p class="movie" id="movieText"></p> 
        </div> 
        <div class="loading" id="loadingSpinner"> 
            <div class="spinner"></div> 
        </div> 
        <div class="buttons"> 
            <button id="newQuoteBtn"> 
                <i class="fas fa-magic"></i> New Quote 
            </button> 
        </div> 
        <div class="social-share"> 
            <button class="social-btn" id="copyBtn" title="Copy to clipboard"> 
                <i class="fas fa-clipboard"></i> 
            </button> 
            <button class="social-btn" id="favoriteBtn" title="Add to favorites"> 
                <i class="far fa-heart"></i> 
            </button> 
        </div> 
        
            
    </div> 
    <script src="script.js"></script> 
</body> 
</html>
